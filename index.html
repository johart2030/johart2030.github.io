<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>johart2030 | Link Hub</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0d1117;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.4rem;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        .link {
            display: block;
            text-decoration: none;
            color: #fff;
            background: #21262d;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.25s;
            border: 1px solid #30363d;
        }

        .link:hover {
            background: #30363d;
            transform: scale(1.03);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #30363d;
        }
    </style>
</head>
